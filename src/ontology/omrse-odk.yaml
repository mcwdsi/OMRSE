id: omrse
title: "The Ontology for Modeling and Representation of Social Entities"
github_org: mcwdsi 
repo: OMRSE
report_fail_on: None
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - full
import_group:
  annotation_properties:
    - rdfs:label
    - IAO:0000115
    - IAO:0000116
    - IAO:0000111
    - oboInOwl:hasDbXref
    - rdfs:comment
  exclude_iri_patterns:
    - <http://purl.obolibrary.org/obo/OMRSE*>
  products:
    - id: ro
      module_type: slme
      slme_individuals: exclude
    - id: ogms
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OGMS_
        - http://purl.obolibrary.org/obo/BFO_
        - http://purl.obolibrary.org/obo/OBI_
    - id: obi
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OBI_
    - id: apollo_sv
      module_type: filter
      base_iris:
       - http://purl.obolibrary.org/obo/APOLLO_SV_
    - id: obib
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OBIB_
        - http://purl.obolibrary.org/obo/OMIABIS_
        - http://purl.obolibrary.org/obo/BFO_
    - id: go
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/GO_
    - id: oae
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OAE_
    - id: pco
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/PCO_
    - id: bfo
      module_type: slme
      slme_individuals: exclude
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/NCBITaxon_
    - id: oostt
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OOSTT_
    - id: omo
      module_type: mirror
    - id: iao 
      module_type: mirror
    - id: d-acts
      mirror_from: http://purl.obolibrary.org/obo/iao/d-acts.owl
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/IAO_ 
    - id: geo
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/GEO_
    - id: mf
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/MF_
    - id: occo
      module_type: filter
      base_iris:
        - http://purl.obolibrary.org/obo/OCCO_
      
components:
  products:
    #- filename: education/omrse-education.owl
    - filename: language/language-individuals.owl
    #- filename: language/omrse-language.owl
    #- filename: omrse-core.owl
#    - filename: import_terms.owl

use_custom_import_module: TRUE
robot_java_args: '-Xmx8G'
custom_makefile_header: |
  ### Workflow
  #
  # Tasks to edit and release OMRSE.
  #
  # #### Edit
  #
  # 1. [Prepare release](prepare_release)
  # 2. [Refresh imports](all_imports)
  # 3. [Update repo to latest ODK](update_repo)
create_obo_metadata: FALSE
documentation:
  documentation_system: mkdocs
robot_report:
  use_base_iris: True
  fail_on : ERROR
  use_labels : False
  custom_profile : True
  report_on :
    - omrse-base.owl
    - edit
  sparql_test_on:
    - omrse-base.owl
  custom_sparql_checks :
    - equivalent-classes
    - owldef-self-reference
    - iri-range
